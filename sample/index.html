<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – Source Editing Editor – DLL Development Sample</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>CKEditor 5 – Source Editing Editor – DLL Development Sample</h1>

<div id="editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>

    <figure class="image">
        <img src="https://ckeditor.com/docs/ckeditor5/latest/assets/img/warsaw.jpg" alt="Warsaw" />
    </figure>

    <p>You can use this sample to validate whether your <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html">custom build</a> works fine.</p>
</div>

<script src="../node_modules/ace-builds/src-min-noconflict/ace.js"></script>
<script src="../node_modules/ace-builds/src-min-noconflict/mode-html.js"></script>
<script src="../node_modules/ace-builds/src-min-noconflict/theme-chrome.js"></script>
<script src="../node_modules/ckeditor5/build/ckeditor5-dll.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-editor-classic/build/editor-classic.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-essentials/build/essentials.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-basic-styles/build/basic-styles.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-heading/build/heading.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-image/build/image.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-link/build/link.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-list/build/list.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-table/build/table.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-source-editing/build/source-editing.js"></script>
<script src="../build/source-editing-editor.js"></script>

<script>
	CKEditor5.editorClassic.ClassicEditor.create( document.querySelector( '#editor' ), {
		plugins: [
			CKEditor5.essentials.Essentials,
			CKEditor5.basicStyles.Bold,
			CKEditor5.basicStyles.Italic,
			CKEditor5.basicStyles.Underline,
			CKEditor5.basicStyles.Code,
			CKEditor5.heading.Heading,
			CKEditor5.image.Image,
			CKEditor5.image.ImageCaption,
			CKEditor5.image.ImageStyle,
			CKEditor5.image.ImageToolbar,
			CKEditor5.image.ImageUpload,
			CKEditor5.link.Link,
			CKEditor5.list.List,
			CKEditor5.table.Table,
			CKEditor5.table.TableCaption,
			CKEditor5.table.TableProperties,
			CKEditor5.table.TableCellProperties,
			CKEditor5.table.TableToolbar,
			CKEditor5.typing.TextTransformation,
			CKEditor5.upload.Base64UploadAdapter,
			CKEditor5.sourceEditing.SourceEditing,
			CKEditor5.sourceEditingEditor.SourceEditingEditor
		],
		toolbar: {
			items: [
				'heading',
				'|',
				'sourceEditing',
				'|',
				'bold',
				'italic',
				'underline',
				'code',
				'link',
				'bulletedList',
				'numberedList',
				'|',
				'uploadImage',
				'insertTable',
				'undo',
				'redo'
			]
		},
		image: {
			toolbar: [
				'imageStyle:inline',
				'imageStyle:block',
				'imageStyle:side',
				'|',
				'toggleImageCaption',
				'imageTextAlternative'
			]
		}
	} )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
